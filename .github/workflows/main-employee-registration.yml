name: build employee-registration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: build employee-registration-module
    runs-on: ubuntu-latest
    steps:
      - name: Print a message
        env:
          MESSAGE: Hello world message
        run: echo $MESSAGE
      - name: check-out the code
        uses: actions/checkout@v4
      - name: build the project
        run: mvn clean install
      - name: build docker image
        run: docker build -t employee-registration:20250511 .
      - name: push docker image
        run: |
          echo "${{ secrets.DOCKER_PWD }}" | docker login -u "narvekarswapnil" --password-stdin
          docker build -t employee-registration:20250511 .
          docker tag employee-registration:20250511 narvekarswapnil/employee-registration:20250511
          docker push narvekarswapnil/employee-registration:20250511
      - name: Login to Azure ACR
        run: |
          echo "${{ secrets.NARYA_ACR_REGISTRY}}" | docker login -u "naryaacrregistry.azurecr.io" --password-stdin